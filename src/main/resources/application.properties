spring.application.name=spring-security-demo
server.port=8088

spring.datasource.url=jdbc:h2:mem:ssdb;
#INIT=RUNSCRIPT FROM 'classpath:schema.sql';RUNSCRIPT FROM 'classpath:data.sql'"
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.sql.init.data-locations=classpath:schema.sql, classpath:data.sql
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
